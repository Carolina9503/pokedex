<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <figure class="header__figure">
          <img src="./img/logo.png" alt="Logo" class="header__img" />
        </figure>
        <h1 class="header__title">POKÃ‰DEX_</h1>
      </header>
      <main class="main">
        <article class="article__pokedex">
          <figure class="article__title">
            <img src="./img/fuego.png" alt="Fuego" class="article__img" />
            <figcaption>CHARIZARD</figcaption>
          </figure>
          <figure class="article__pokemon">
            <img
              src="./img/charizard.png"
              alt="Charizard"
              class="article__big__pokemon"
            />
          </figure>
          <section class="section__list">
            <div class="section__list__item">
              <h4>NO.</h4>
              <span>006</span>
            </div>
            <div class="section__list__item">
              <h4>LEVEL</h4>
              <span>100</span>
            </div>
            <div class="section__list__item">
              <h4>TYPE</h4>
              <span>FIRE</span>
            </div>
            <div class="section__list__item">
              <h4>HABILITY</h4>
              <span>FLAMES</span>
            </div>
            <div class="section__list__item">
              <h4>HEIGHT</h4>
              <span>1.7m</span>
            </div>
            <div class="section__list__item">
              <h4>WEIGHT</h4>
              <span>90.5kg</span>
            </div>
          </section>
        </article>
      </main>
      <footer class="footer">
        <h3 class="footer__h3">OTHERS</h3>
        <div class="footer__others">
          <figure class="footer__figure">
            <img src="./img/poke2.png" alt="poke2" class="footer__img" />
          </figure>
          <figure class="footer__figure">
            <img
              src="./img/charizard.png"
              alt="charizard"
              class="footer__img"
            />
          </figure>
          <figure class="footer__figure">
            <img src="./img/poke3.png" alt="poke3" class="footer__img" />
          </figure>
          <figure class="footer__figure">
            <img src="./img/poke4.png" alt="poke4" class="footer__img" />
          </figure>
        </div>
      </footer>
    </div>
  </body>
</html>
